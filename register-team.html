    <!-- open main -->
    <main class="index-main" id="register-main">
      <div>
        <h2 id="menu-header" class="has-text-centered">Team Registration</h2>
        <form class="form" method="post" action="register-payment.html" autocomplete="off">
          <fieldset class="field">
            <legend>Team Info</legend>
            <table>
              <tr>
                <td>
                  <label for="team-name">Team Name: </label>
                  <input type="text" id="team-name" title="team name" size="30" value="" onchange="generate_table_caption(this.value)"/> 
                </td>
              </tr>
              </table>
            </fieldset>
            </form>
            <form class="form" id="team-form" method="post" action="register-payment.html" autocomplete="off">
            <fieldset class="field">
              <legend>Player Info</legend>
              <table>
              <tr>
                <td>
                  <label for="first-name"> Player First Name: </label>
                  <input type="text" id="first-name" size="20" maxlength="20" placeholder="John" />
                </td>
                <td>
                  <label for="last-name"> Player Last Name: </label>
                  <input type="text" id="last-name" size="20" maxlength="20" placeholder="Smith" />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <label for="date-of-birth">Date of Birth: </label>
                  <input type="date" min="1982-08-16" max="2004-08-16" id="date-of-birth" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="phone">Phone Number: </label>
                  <input type="text" id="phone" size="15" maxlength="15" placeholder="555-555-5555" />
                </td>
                <td>
                  <label for="email"> Email: </label>
                  <input type="email" id="email" size="40" maxlength="40" placeholder="your_name@example.com" />
                </td>
              </tr>
            </table>
            <input type="button" value="Add Player" onclick="generate_table_body();"/>
            <input type="submit" value="Next Page" />
            <input type="reset" value="Reset Form" />
          </fieldset>
          </form>
      </div>
    </main>
